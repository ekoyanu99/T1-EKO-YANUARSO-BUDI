<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: ivory;
      }
      .rounded {
        border-radius: 8px;
      }
      .thumbnail {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }
      .responsive {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h2>Rounded Image</h2>
    <img class="rounded" src="img_chania.jpg" alt="Chania" width="300" height="300" />

    <h2>Thumbnail Images</h2>
    <img class="thumbnail" src="img_chania.jpg" alt="Chania" />

    <h2>Responsive Images</h2>
    <img class="responsive" src="img_chania.jpg" alt="Chania" />
  </body>
</html>
