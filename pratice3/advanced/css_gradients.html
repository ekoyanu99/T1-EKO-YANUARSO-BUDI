<!DOCTYPE html>
<html>
  <head>
    <title>CSS Gradients</title>
    <style>
      #linear {
        height: 200px;
        background-color: blue;
        background-image: linear-gradient(to top right, lightblue, blue, darkblue);
      }
      #radial {
        height: 200px;
        background-image: repeating-radial-gradient(blue, yellow 10%, green 15%);
      }
      #conic {
        height: 100px;
        width: 100px;
        background-image: conic-gradient(red, yellow, green, blue, white);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>CSS Gradients</h1>
    <h3>Linear Gradients</h3>
    <div id="linear"></div>
    <h3>Radial Gradients</h3>
    <div id="radial"></div>
    <h3>Conic Gradients</h3>
    <div id="conic"></div>
  </body>
</html>
