<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: -webkit-linear-gradient(right, #3a77f1, #5fcceb);
      }
      #wrap {
        background: #fbfbfb;
        border-radius: 15px;
        box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
        height: 60%;
        width: 80%;
        margin: 6rem auto 8.1rem auto;
        padding-bottom: 20px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="wrap" action="" style="text-align: center">
      <!--Input file and image-->
      <input type="image" src="images/img_chania.jpg" alt="" style="border-radius: 100%; width: 200px; height: 200px" /> <br />
      <!--Input hidden-->
      <input type="hidden" name="hidden" /> <br />

      <label for="image">Upload foto profil : </label> <br />
      <!--Input file-->
      <input type="file" name="file" id="file" /> <br />

      <label for="name">Nama lengkap : </label> <br />
      <input type="text" name="name" id="name" value="Eko Yanuarso Budi" /> <br />

      <label for="gender">Pilih jenis kelamin : </label> <br />
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />

      <!--Input tel-->
      <label for="tel">Nomor HP : </label> <br />
      <input type="tel" name="tel" id="tel" /> <br />

      <!--Input email-->
      <label for="email">Email : </label> <br />
      <input type="email" name="email" id="email" /> <br />

      <!--Input password-->
      <label for="password">Masukkan password:</label> <br />
      <input type="password" name="password" id="password" /> <br />
      <!--Input password-->
      <label for="kpassword">Masukkan password kembali:</label> <br />
      <input type="kpassword" name="kpassword" id="kpassword" /> <br />

      <!--Input date-->
      <label for="date">Masukkan tanggal lahir : </label> <br />
      <input type="date" name="date" id="date" /> <br />

      <!--Input number-->
      <label for="number">Jumlah saudara : </label> <br />
      <input type="number" name="number" id="number" /> <br />

      <!--Input color-->
      <label for="color">Warna favorit : </label> <br />
      <input type="color" name="color" id="color" /> <br />

      <!--Input url-->
      <label for="url">Link social media : </label> <br />
      <input type="url" name="url" id="url" /> <br />

      <!--Input text-->
      <label for="text">Deskripsikan diri Anda dengan 3 kata : </label> <br />
      <input type="text" name="text" id="text" /> <br />

      <label for="message">Motivasi Hidup :</label> <br />
      <textarea name="" id="" cols="30" rows="10"></textarea> <br />

      <!--Input checkbox-->
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="aggreement">Dengan mengklik submit maka anda setuju dengan ketetuan dan syarat yang berlaku</label> <br />
      <br />
      <!--Input submit, input button and button cancel, reset-->
      <input type="submit" value="Submit" /> <br />
      <br />
      <button>Cancel</button> <input type="reset" value="Reset form" /> <input type="button" value="Lainnya" /> <br />
    </form>
  </body>
</html>
