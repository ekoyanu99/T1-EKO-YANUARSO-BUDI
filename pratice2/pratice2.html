<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form action="" style="text-align: justify">
      <!--Input checkbox-->
      <input type="checkbox" name="checkbox" id="checkbox" /> <br />
      <!--Input color-->
      <input type="color" name="color" id="color" /> <br />
      <!--Input date-->
      <input type="date" name="date" id="date" /> <br />
      <!--Input datetime-local-->
      <input type="datetime-local" name="datetime-local" id="datetime-local" /> <br />
      <!--Input email-->
      <input type="email" name="email" id="email" /> <br />
      <!--Input file-->
      <input type="file" name="file" id="file" /> <br />
      <!--Input hidden-->
      <input type="hidden" name="hidden" /> <br />
      <!--Input image-->
      <input type="image" src="" alt="" /> <br />
      <!--Input month-->
      <input type="month" name="month" id="month" /> <br />
      <!--Input number-->
      <input type="number" name="number" id="number" /> <br />
      <!--Input password-->
      <label for="password">Masukkan password:</label> <br />
      <input type="password" name="password" id="password" /> <br />
      <!--Input password-->
      <label for="kpassword">Masukkan password kembali:</label> <br />
      <input type="kpassword" name="kpassword" id="kpassword" /> <br />
      <!--Input radio-->
      <input type="radio" name="radio" id="radio" /> <br />
      <!--Input range-->
      <input type="range" name="range" id="range" /> <br />
      <!--Input reset-->
      <input type="reset" value="" /> <br />
      <!--Input search-->
      <input type="search" name="search" id="search" /> <br />
      <!--Input submit-->
      <input type="submit" value="" /> <br />
      <!--Input tel-->
      <input type="tel" name="tel" id="tel" /> <br />
      <!--Input text-->
      <input type="text" name="text" id="text" /> <br />
      <!--Input time-->
      <input type="time" name="time" id="time" /> <br />
      <!--Input url-->
      <input type="url" name="url" id="url" /> <br />
      <!--Input week-->
      <input type="week" name="week" id="week" /> <br />
      <!--Input button-->
      <input type="button" value="" /> <br />
    </form>

    <input type="text" name="" id="" />

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <select name="" id=""></select>

    <button></button>

    <option value=""></option>

    <label for=""></label>
  </body>
</html>
