<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Animations</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
        border-radius: 15%;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        border-radius: 15%;
      }
      #animate2 {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: green;
        border-radius: 15%;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript HTML DOM Animation</h2>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
      <div id="animate"></div>
      <div id="animate2"></div>
    </div>

    <script>
      function myMove() {
        let id = null;
        const elem = document.getElementById("animate");
        const elem1 = document.getElementById("animate2");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
            elem1.style.bottom = pos + "px";
            elem1.style.right = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
