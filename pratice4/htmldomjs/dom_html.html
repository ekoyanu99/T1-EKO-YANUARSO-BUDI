<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM HTML</title>
  </head>
  <body>
    <h2>JavaScript HTML DOM - Changing HTML</h2>
    <p id="dynamic"></p>
    <p>Penggunaan document.write() :</p>

    <script>
      document.getElementById("dynamic").innerHTML = "Dynamic HTML : " + Date();
      document.write(Date());
    </script>
  </body>
</html>
